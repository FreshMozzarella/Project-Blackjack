<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>



<body>
    <div class="container"> <!--Flex-col-->
        <img src="assets/imgs/luigi.jpg" alt="Luigi">
        <div class="slot-container">
          <!-- Column 1 -->
          <div class="column">
              <div class="slot slot1"></div>
              <div class="slot slot4"></div>
              <div class="slot slot7"></div>
          </div>
          <!-- Column 2 -->
          <div class="column">
              <div class="slot slot2"></div>
              <div class="slot slot5"></div>
              <div class="slot slot8"></div>
          </div>
          <!-- Column 3 -->
          <div class="column">
              <div class="slot slot3"></div>
              <div class="slot slot6"></div>
              <div class="slot slot9"></div>
          </div>
      </div>
        <div class="container-buttons"> 
            <button class="bet-increase">Increase Bet</button>
            <button class="bet-decrease">Decrease Bet</button>
            <button class="spinBtn">Spin = 5$</button>
            <button class="total">Total Money: $<span class="total-amount"></span></button>
            <div class="alert">Alert-Window</div>
        </div>
        <button class="music">Play Tunes</button>
    </div>
        
  <section class="modal hidden">
    <div class="flex">
      <button class="btn-close">X</button>
    </div>
    <div>
      <h3 class="textbox">You ran out of money! Game over!</h3>
      <p>Try again?</p>
    </div>
    <button class="btn-cancel">Nah</button>
    <button class="btn-submit">Sure</button> 
    
  </section>  
   <div class="overlay hidden"></div> 
</body>


</html>
