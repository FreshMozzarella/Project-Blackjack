<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <body>
        <div class="container"> <!--Flex-col-->
            <img src="assets/imgs/luigi.jpg" alt="Luigi">
            <div class="slot-container">
                <div class="slot1"></div>
                <div class="slot2"></div>
                <div class="slot3"></div>
                <div class="slot4"></div>
                <div class="slot5"></div>
                <div class="slot6"></div>
                <div class="slot7"></div>
                <div class="slot8"></div>
                <div class="slot9"></div>
            </div>
            <div >Bet amount: <span class="bet-amount"></span></div>
            <div class="container-buttons"> <!--Grid-->
                <button class="bet-increase">Increase Bet</button>
                <button class="bet-decrease">Decrease Bet</button>
                <button class="spinBtn">Spin = 5$</button>
                <button class="total">Total Money: $<span class="total-amount"></span></button>
                <div class="alert">Alert-Window</div>
            </div>
            <button class="music">Play a banger</button>
        </div>
    </body>
</body>

</html>
